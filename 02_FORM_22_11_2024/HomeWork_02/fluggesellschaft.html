<!DOCTYPE html>
<html lang="de">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluggesellschaft LSW</title>
  </head>
  <body style="background-color:rgb(0, 195, 255)">
    <h1>Flugzeug-Check-in</h1>
    <br />
    <form>
      <div>
        <label for="Name"
          >Name
          <!-- Da muss man eine  Name eingeben -->
        </label>
        <input 
        
          id="name"
          type="text"
          placeholder="C"
          required
        />
      </div>
      <br />
      <div>
        <label for="Vorname"
          >Vorname
          <!-- Da muss man eine Vorname eingeben -->
        </label>
        <input
          id="Vorname"
          type="text"
          placeholder="Tragen Sie Ihren Vorname ein"
          size="25"
          required
        />
      </div>
      <br />
      <!-- Abflugdatum eingeben -->
      <div>
        <label for="Datum">Abflugdatum</label>
        <input type="date"  />
      </div>
      <br />
      <div>
        <label for="Gepäck">Ihre Gepäck</label>
        <select id="Gepäck" required>
          <option value="">Wählen Sie eine Art von Gepäck</option>
          <option value="Handgepäck">Handgepäck</option>
          <option value="Koffer">Reisekoffer</option>
          <option value="Kein">Kein</option>
        </select>
      </div>
      <br />
      <!-- Bestätigen die AGB -->
      <div>
        <label for=""></label>
        <input type="checkbox" name="AGB" id="AGB" required />
        <input
          type="text"
          id="InfoAGB"
          placeholder =" Ich stimme AGB und Datenschutzerklärung zu"
          readonly
          size="40"
        />
      </div>
      <br />
<!-- Senden Daten -->
      <button style="color: blue;">Bestätigen</button>
    
    </form>
  </body>
 
</html>

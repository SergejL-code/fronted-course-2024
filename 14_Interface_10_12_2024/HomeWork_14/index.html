<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Class Work 14 : Interface</h1>
    <section id="create">
      <label for="name">Name:</label>
      <input type="text" id="name"  />
      <button onclick="createAccount()">Create new account</button>
      <button onclick="showAccounts()">show all account</button>
    </section>

    <section id = "show">
      <!-- ul -unordered list- ненумерованный список(маркированный),точки
  ol - ordered list - нумерованный список, цифры
  li -list item -элемент списка
    -->

      <ol id="accountList"></ol>
    </section>

    <section id = "change">
      <label for = "accountId">Account ID:</label
      ><input type = "text" id ="accountId" /> <label for="amount">Amount:</label
      ><input type = "number" id = "amount" /><!-- value -string! -->

      <!-- Обработчик событий Event Listener -->
      <button id = "deposit">Deposit</button>
      <button id = "withdraw">Withdraw</button>
    </section>
  </body>

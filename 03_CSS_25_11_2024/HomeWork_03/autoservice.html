<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styleAutoservice.css" />
    <title>AutoserviceLS</title>
  </head>

  <body>
    <h1>Registrierung</h1>
    <form>
      <div>
        <label for="name">Nachname</label>
        <input
          type="text"
          id="name"
          placeholder="Tragen Sie Ihren Nachname ein"
          required
        />
      </div>
      <br />
      <div>
        <label for="vorname">Vorname</label>
        <input
          type="text"
          id="vorname"
          placeholder="Tragen Sie Ihren Vorname ein"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Tragen Sie Ihren E-mail ein"
          required
        />
      </div>
      <br />
      <div>
        <label for="tel">Telefon</label>
        <input
          id="phone"
          title="+125-458-785"
          type="tel"
          placeholder="Tragen Sie Ihren Telefonnummer ein"
          pattern="/+[0-9]{3}-?[0-9]{3}-?[0-9]{3}"
          required
        />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Tragen Sie Ihren Password ein"
          minlength="8"
              required
        />
      </div>
      <br />
      <div>
        <label for="fahrzeug">Fahrzeug</label>
        <select name="fahrzeug" id="Marke" title="z.B. VW ,Audi..." required>
          <option value="">Geben Sie die Marke des Fahrzeugs an</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="VW">VW</option>
          <option value="Hyundai">Hyundai</option>
        </select>

        <input
          id="Model"
          title="z.B. Golf, A6"
          name="fahrzeug"
          placeholder="Geben Sie das Modell des Fahrzeugs an"
        />
        <input
          id="nummber"
          title="XX-"
          type="text"
          name="fahrzeug"
          placeholder="Geben Sie das Kennzeichen des Fahrzeugs an"
          pattern="[A-Z]{1,3} [A-Z]{1,2} [0-9]{1,4}"
          maxlength="9"
        />
        <input id="herstellung" type="date" title="Baujahr" name="fahrzeug" />
        <input
          id="kilometerstand"
          title="z.B. 123456"
          name="fahrzeug"
          placeholder="Geben Sie den Kilometerstand des Fahrzeugs an"
          maxlength="10"
        />
      </div>
      <br />
      <div>
        <label for="agb"> Ich stimme AGB und Datenschutzerklärung zu </label>
        <input id="AGB" type="checkbox" required />
      </div>
      <br />

      <button type="submit">Bestätigen</button>
      <button type="reset">Entfernen</button>
    </form>
  </body>
</html>
